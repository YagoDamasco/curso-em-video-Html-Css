<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <b>HTML5</b>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso </p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr> 

        <li><abbr title="<h1> á <h6>">Titulos</abbr> 

        <li><abbr title="Use a tag img">Imagens</abbr>

        <li><abbr title="Use a tag <abbr>">Abreviações</abbr>

        <li><abbr title="Use a tag <code>">códigos-fonte</abbr>

        <li><abbr title="Use a tag <ol> <li>">Listas numeradas</abbr>

        <li><abbr title="Use a tag <ul> <li>">Listas com demarcadores</abbr>

    </ul>
</body>
</html>

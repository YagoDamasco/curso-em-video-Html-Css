<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de caixas</title>
    <style>
        body{
            background-color: greenyellow;
        }
        h1 {
            color: blue;   
        }

        li{
            color: black;
        }
    </style>
</head>
<body>
 <h1>Exemplos de box-level</h1>
 <ul type="circol">
    <li>div
    <li>h1 - h6
    <li>main
    <li>header
    <li>nav
    <li>article
    <li>aside
    <li>footer
    <li>form
    <li>video
 </ul>
 <h1>Exemplos de inline-level</h1>
 <ul type="circol">
    <li> span
    <li>  a
    <li> code
    <li> small
    <li> strong
    <li> em
    <li> sup - sub
    <li> label
    <li>button
    <li>input
    <li>select    
        
 </ul>
</body>
</html>

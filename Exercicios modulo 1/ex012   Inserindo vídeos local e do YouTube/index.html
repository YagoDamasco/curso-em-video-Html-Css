<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body> <!---Videos hospedados dessa forma vai ter um consimo muinto grande e com isso pode gerar um problema de consumo. a caba tornando o consumo de banda larga muinto auto-->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídep está hospedado no meu próprio servidor</p>

    <video width="560" controls loop> <!-- caso queria colocar uma imagem no inicio video usar a tag poster=""-->
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v.m4v" type="video/m4v">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1> <!--Consumindo os dados do youtube nao do seu site-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DaFRheiGED0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

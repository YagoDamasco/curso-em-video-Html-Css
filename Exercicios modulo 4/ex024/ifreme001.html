<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Iframe </title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body> 
    <h1> sem iframe</h1>
    <p>Acesse o site do <a href="https://www.cursoemvideo.com/" target="_blank">Cursoemvideo</a> para aparender a programar</p>

    <h1>Com iframe</h1>
    <p>
        Acesse o site do 
    
       <!--Tamanho Padrão é de 300x150px--> 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/" target="_blank"></a>
        </iframe>    
    para aprender a programar</p>
        
    <!--OBSERVAÇÃO sempre colocar um link ou aviso. Pois se alguem acessar pelo celular e não for compativel ele ter uma segunda opção ou aviso.-->
    
        <p> Repositorio do YagoDamasco

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            no <a href="https://gustavoguanabara.github.io/" target="_blank"> GitHub</a>
        </iframe>
    </p>
   


</body>
</html>

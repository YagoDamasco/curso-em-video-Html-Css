<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <!--method post é utilizado em formularios senciveis ex: senhas,cpf,rg,cep.
        method get é utilizado em formularios e sites simples que não precise de dados pessoais ex: cpf,rg,senhas,cep. ou seja dados que podem ser compartilhados sem problema. -->
    <form action="cadastro.php" method="post" autocomplete="off">
        
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        
            <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        
            <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>

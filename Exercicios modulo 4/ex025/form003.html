<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30"
            placeholder="Nome Completo" autocomplete="name" required>
        </div>
        <br>
        <div>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10"
                placeholder="0 a 10" step="0.1" required>
        </div>
        <br>
        <div>
            <label for="imedia">Média</label>
            <input type="month" name="mes" id="imes">
        </div>
        <br>
        <div>
            <label for="idia">Dia da prova</label>
            <input type="date" name="hora" id="ihora">
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <div>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="RR">Roraima</option>
                    <option value="AP">Pará</option>
                    <option value="TO">Tocantins</option>
                    <option value="RO">Rondônia</option>
                    <option value="AP">Amapá</option>
                    <option value="AC">Acre</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PB">Paraíba</option>
                    <option value="SE">Sergipe</option>
                    <option value="AL">Alagoas</option>
                    <option value="BH">Bahia</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="GO">Goiás</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC" selected>Santa Catarina</option>
                </optgroup>
            </select><br>
        </div>
        <br>
        <div>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Escreva sua Profissão">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </div>

        <div>
            <label for="imsg">Menssagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva sua Menssagem aqui.."></textarea>
        </div>

        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
